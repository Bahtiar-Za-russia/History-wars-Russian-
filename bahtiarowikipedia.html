<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dropdown Button</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1>Bootstrap Dropdown Button</h1>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Jump to Code Section
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#section1" onclick="scrollToSection('#section1')">Section 1</a>
            <a class="dropdown-item" href="#section2" onclick="scrollToSection('#section2')">Section 2</a>
            <a class="dropdown-item" href="#section3" onclick="scrollToSection('#section3')">Section 3</a>
        </div>
    </div>

    <div style="margin-top: 500px;">
        <h2 id="section1">Section 1</h2>
        <p>This is the content of section 1.</p>
    </div>

    <div style="margin-top: 500px;">
        <h2 id="section2">Section 2</h2>
        <p>This is the content of section 2.</p>
    </div>

    <div style="margin-top: 500px;">
        <h2 id="section3">Section 3</h2>
        <p>This is the content of section 3.</p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    function scrollToSection(sectionId) {
        $('html, body').animate({
            scrollTop: $(sectionId).offset().top
        }, 800);
    }
</script>

</body>
</html>
